<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Hands</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üöÄ</span>
                    <h1>Antigravity Hands</h1>
                </div>
                <div class="connection-status" id="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <main class="main">
            <!-- Plan Input Panel -->
            <section class="panel plan-panel">
                <div class="panel-header">
                    <h2>üìã Plan Input</h2>
                    <div class="panel-actions">
                        <button class="btn btn-secondary" id="load-example">Load Example</button>
                        <button class="btn btn-primary" id="execute-btn" disabled>
                            <span class="btn-icon">‚ñ∂</span> Execute Plan
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="editor-wrapper">
                        <div class="editor-header">
                            <span class="editor-label">JSON Plan</span>
                            <span class="editor-hint">Paste your ChatGPT plan here</span>
                        </div>
                        <textarea id="plan-input" class="code-editor" placeholder='{
  "name": "My automation",
  "steps": [
    {
      "tool": "write_file",
      "description": "What this step does",
      "params": {
        "path": "./file.txt",
        "content": "Hello world"
      }
    }
  ]
}'></textarea>
                    </div>
                    <div class="tools-info">
                        <h4>Available Tools</h4>
                        <div class="tools-grid">
                            {% for tool in tools %}
                            <span class="tool-badge">{{ tool }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </section>

            <!-- Execution Panel -->
            <section class="panel execution-panel">
                <div class="panel-header">
                    <h2>‚ö° Execution</h2>
                    <div class="execution-stats" id="execution-stats">
                        <!-- Stats will be injected here -->
                    </div>
                </div>
                <div class="panel-body">
                    <div class="steps-container" id="steps-container">
                        <div class="empty-state">
                            <div class="empty-icon">üéØ</div>
                            <p>Paste a plan and click Execute to begin</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Approval Modal -->
        <div class="modal-overlay" id="approval-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3>‚ö†Ô∏è Approval Required</h3>
                    <span class="step-badge" id="modal-step-badge">Step 1/3</span>
                </div>
                <div class="modal-body">
                    <div class="approval-description" id="approval-description"></div>
                    <div class="approval-details">
                        <div class="detail-row">
                            <span class="detail-label">Tool:</span>
                            <span class="detail-value" id="approval-tool"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Parameters:</span>
                            <pre class="detail-params" id="approval-params"></pre>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="btn-abort">
                        <span>‚úï</span> Abort
                    </button>
                    <button class="btn btn-secondary" id="btn-skip">
                        <span>‚Ü∑</span> Skip
                    </button>
                    <button class="btn btn-secondary" id="btn-approve-all">
                        <span>‚ö°</span> Approve All
                    </button>
                    <button class="btn btn-success" id="btn-approve">
                        <span>‚úì</span> Approve
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
